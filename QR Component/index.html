<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <script defer src="https://kit.fontawesome.com/66cd2b0473.js"></script>
  <link rel="stylesheet" href="./dist/app.css">
  <title>QR Component</title>
</head>

<!-- QR Code Project using Latest Tailwind v4 -->

<body>
  <main class="flex items-center justify-center h-dvh">
    <div role="region"
      class="flex flex-col justify-center items-center w-[23.4375rem] min-h-[41.6875rem] md:w-[90rem] md:min-h-[50rem] bg-background-grey">

      <!-- White Card -->
      <div
        class="bg-white w-[20rem] h-[31.0625rem] shrink-0 flex flex-col items-center rounded-[1.25rem] shrink-0 shadow-custom">

        <!-- Image -->
        <img class="rounded-[0.625rem] w-[18rem] h-[18rem] mt-[1rem] mb-[1.5rem]" src="./images/image-qr-code.png"
          alt="A QR code that leads to the frontend mentor site">

        <!-- Text Container -->
        <div class="flex-col flex text-center justify-center w-[18rem] h-[8.0625rem] mb-[2.5rem] items-center gap-4">

          <!-- Text Content -->
          <h1 class="text-[1.375rem] font-bold font-outfit  text-dark-navy w-[18rem] leading-7">
            Improve your front-end skills by building projects
          </h1>
          <h2
            class="text-text-grey text-[0.9375rem] tracking-[0.01175rem] w-[16rem] font-normal leading-5 items-center text-center font-outfit">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </h2>
        </div>
      </div>
      <!-- Attribution -->
      <div class="flex justify-center ml-[1rem] mt-[2.7rem] text-[1.2rem] tracking-tight font-bold">
        <p class="px-[0.27rem]">
          Challenge by <a class="hover:opacity-90 hover:text-white" href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend
            Mentor</a>.
        </p>
        <p>
          Coded by <a href="https://github.com/CreativeLogic/" target="_blank"><i class="fab fa-github"></i><span
              class="ml-[0.2rem] hover:opacity-90 hover:text-white  hover:cursor-pointer">CreativeLogic</span>.</a>
        </p>
      </div>
    </div>

  </main>
</body>

</html>
