<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/app.css" />
    <script defer src="https://kit.fontawesome.com/66cd2b0473.js"></script>
    <title>NFT Preview Card Component</title>
  </head>

  <body class="font-outfit my-[9.5rem] bg-[#0D192C]">
    <!-- Card -->

    <article
      class="mx-auto flex w-[20.4375rem] flex-col rounded-[0.9375rem] bg-[#15263F] p-[1.5rem] text-[#8BACD9] md:w-[21.875rem]"
    >
      <!-- Eye Icon -->

      <img
        class="z-2 absolute hidden pl-[8rem] pt-[8rem]"
        src="./images/icon-view.svg"
        alt="an eye icon"
      />

      <!-- Image -->
      <div class="group relative inline-block">
        <img
          class="cursor-pointer rounded-[0.5rem]"
          src="./images/image-equilibrium.jpg"
          alt=""
        />
        <div
          class="absolute inset-0 flex items-center justify-center rounded-[0.5rem] bg-[#00FFF8] opacity-0 group-hover:opacity-50"
        ></div>
        <img
          class="absolute opacity-0 group-hover:opacity-100"
          src="images/icon-view.svg"
          alt="an eye icon"
          style="left: 50%; top: 50%; transform: translate(-50%, -50%)"
        />
      </div>

      <!-- Text Content -->

      <h1
        class="mt-[1.5rem] text-[1.375rem] font-semibold text-white hover:cursor-pointer hover:text-[#00FFF8]"
      >
        Equilibrium #3429
      </h1>
      <p class="mt-[1rem] text-[1.125rem] leading-[1.625rem]">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <!--Current and Days Left Container -->

      <div class="mt-[1rem] flex justify-between md:mt-[1.5rem]">
        <div class="flex items-center gap-[0.40531rem]">
          <img src="./images/icon-ethereum.svg" alt="ethereum symbol" />
          <h2 class="font-bold text-[#00FFF8] text-[00FFF8]">0.041 ETH</h2>
        </div>

        <!-- Time -->

        <div class="flex items-center">
          <img
            class="pr-[0.48rem]"
            src="./images/icon-clock.svg"
            alt="clock icon"
            class=""
          />
          <h3>3 days left</h3>
        </div>
      </div>

      <!-- Divider -->

      <div
        class="mb-[1rem] mt-[1rem] h-[0.0625rem] bg-[#2E405A] md:mt-[1.5rem]"
      ></div>

      <!-- Footer -->

      <footer class="flex gap-[1rem]">
        <!-- Avatar -->
        <img
          class="w-[2.0625rem] rounded-full border-[1.5px] border-white"
          src="./images/image-avatar.png"
          alt="circular avatar of Jules Wyvern"
        />
        <p>
          Creation of
          <span class="text-white hover:cursor-pointer hover:text-[#00FFF8]"
            >Jules Wyvern</span
          >
        </p>
      </footer>
    </article>
  </body>

  <!-- Attribution -->

  <div
    class="mt-[0.9rem] flex flex-col items-center justify-center text-[1rem] font-extrabold tracking-tight text-white"
  >
    <p class="px-[0.27rem]">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
    </p>
    <p>
      Coded <span class="mr-[0.10rem]">by</span>
      <a
        class="hover:text-[#00FFF8]"
        href="https://github.com/CreativeLogic/"
        target="_blank"
        ><i class="fab fa-github"></i
        ><span><span class="pl-[0.29rem]">CreativeLogic</span></span
        >.</a
      >
    </p>
  </div>
</html>
