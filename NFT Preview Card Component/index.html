<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./dist/app.css">
  <script defer src="https://kit.fontawesome.com/66cd2b0473.js"></script>
  <title>NFT Preview Card Component</title>
</head>

<!-- Main Container -->

<body class="bg-[#0D192C] font-outfit flex flex-col justify-center items-center h-dvh">

  <!-- Card Container -->

  <article class=" p-[1.5rem] flex flex-col justify-center w-[21.875rem] rounded-[0.9375rem] bg-[#15263F]">

    <!-- Image -->

    <div class="relative inline-block group">
      <img class="rounded-[0.5rem] cursor-pointer" src="./images/image-equilibrium.jpg" alt="">
      <div
        class="absolute inset-0 bg-[#00FFF8] opacity-0 group-hover:opacity-50 rounded-[0.5rem] flex items-center justify-center">
      </div>
      <img class="absolute opacity-0 group-hover:opacity-100" src="images/icon-view.svg" alt="an eye icon"
        style="left: 50%; top: 50%; transform: translate(-50%, -50%);">
    </div>

    <!-- Text Content -->

    <h1 class=" text-[1.375rem] hover:cursor-pointer text-white hover:text-[#00FFF8] mt-[1.5rem] font-medium">
      Equilibrium #3429</h1>
    <p class=" leading-[1.625rem] mt-[1rem] text-[#8BACD9] font-extralight text-[1.125rem]">Our Equilibrium
      collection
      promotes
      balance and calm.</p>

    <!-- Bottom Text Container -->

    <div class="flex justify-between">

      <!-- Currency -->

      <div class="inline-flex text-[#00FFF8] items-center gap-[0.40531rem] mt-[1rem]">
        <img class="" src="./images/icon-ethereum.svg" alt="an icon of ethereum">
        <h2 class="pl-[0.0625rem] font-semibold text-[1.1875rem]">0.041 ETH</h2>
      </div>

      <!-- Time -->

      <div class="mt-[1rem] text-[0.9375rem] gap-[0.48094rem] inline-flex items-center text-[#8BACD9] pr-[0.0625re ">
        <img src="./images/icon-clock.svg" alt="a small icon of a clock">
        <h3>3 days left</h3>
      </div>
    </div>

    <!-- Divider -->

    <div class="h-[0.0625rem] mt-[1.5rem] font-light bg-[#2E405A]"></div>

    <!-- Footer -->

    <footer class="inline-flex mt-[1rem] gap-[1rem] items-center justify-start">

      <!-- Avatar -->

      <img class="w-[2.0625rem]  rounded-[2.0625rem] border-white border-[1.5px] h-[2.0625rem]"
        src="./images/image-avatar.png" alt="avatar of Jules Wyvern">
      <p class="inline-flex text-[#8BACD9]">Creation of <span
          class="flex text-white hover:text-[#00FFF8] hover:cursor-pointer ml-[0.20rem]">Jules
          Wyvern</span></p>
    </footer>
  </article>

  <!-- Attribution -->

  <div
    class="flex flex-col items-center justify-center font-extrabold tracking-tight mt-[0.9rem] text-[1rem] text-white">
    <p class="px-[0.27rem]">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
    </p>
    <p>
      Coded <span class="mr-[0.10rem]">by</span> <a class="hover:text-[#00FFF8]"
        href="https://github.com/CreativeLogic/" target="_blank"><i class="fab fa-github"></i><span><span
            class="pl-[0.29rem]">CreativeLogic</span></span>.</a>
    </p>
  </div>

</body>

</html>
