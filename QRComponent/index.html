<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./dist/app.css">
  <title>QR Component</title>
</head>

<!-- QR Code Project using Latest Tailwind v4 -->

<body class="flex justify-center items-center">
  <main>
    <div role="main"
      class="flex justify-center items-center w-[23.4375rem] min-h-[41.6875rem] md:w-[90rem] md:min-h-[50rem] bg-background-grey">

      <!-- White Card -->
      <div
        class="bg-white w-[20rem] h-[31.0625rem] shrink-0 flex flex-col items-center rounded-[1.25rem] shrink-0 shadow-custom">

        <!-- Image -->
        <img role="img" class="rounded-[0.625rem] w-[18rem] h-[18rem] mt-[1rem] mb-[1.5rem]"
          src="./images/image-qr-code.png" alt="A QR code that leads to the frontend mentor site">

        <!-- Text Container -->
        <div class="flex-col flex text-center justify-center w-[18rem] h-[8.0625rem] mb-[2.5rem] items-center gap-4">

          <!-- Text Content -->
          <h1 class="text-[1.375rem] font-bold font-outfit  text-Dark-Navy w-[18rem] leading-7">
            Improve your front-end skills by building projects
          </h1>
          <h2
            class="text-text-grey text-[0.9375rem] tracking-[0.01175rem] w-[16rem] font-normal leading-5 items-center text-center font-outfit">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </h2>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
