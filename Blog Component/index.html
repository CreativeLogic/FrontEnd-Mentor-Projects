<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./dist/app.css">
  <title>Blog Card</title>
</head>

<body>
  <main class="flex items-center justify-center h-dvh">

    <!-- Main Container -->
    <div
      class="flex justify-center items-center w-[23.4375rem] pb-[9.75rem] bg-custom-yellow font-figtree m:w-[90rem] small-padding md:w-[90rem] larger-padding">

      <!-- White Card -->
      <div
        class="flex flex-col w-[20.4375rem] h-[31.3125rem] rounded-[1.25rem] md:w-[24rem] md:h-[32.625rem] shadow-custom bg-white border border-black hover:cursor-pointer hover:shadow-custom-hover">

        <!-- Image -->
        <div class=" mx-auto pt-[1.5rem]">
          <img class="rounded-[0.625rem] w-[17.4375rem] h-[12.5rem] md:object-cover md:w-[21rem]"
            src="./images/illustration-article.svg" alt="abstract illustration">
        </div>

        <!-- Text Content -->
        <div class="flex flex-col p-[1.5rem] items-start gap-[0.75rem] text-custom-black">
          <h3
            class="py-[0.25rem] rounded-[0.25rem] px-[0.75rem] bg-custom-yellow text-[0.75rem] md:text-[0.875rem] font-extrabold">
            Learning</h3>
          <h4 class="text-[0.75rem] md:text-[0.875rem] font-semibold">Published 21 Dec 2023</h4>
          <h1 class="text-[1.25rem] font-black hover:text-custom-yellow md:text-[1.5rem]">HTML & CSS foundations</h1>
          <h2 class="text-[0.875rem] font-medium md:text-[1rem] text-custom-grey">These languages are the backbone of
            every website, defining
            structure, content, and presentation.</h2>
        </div>

        <!-- Avatar & Name -->
        <div class="flex items-center px-[1.5rem] pb-[1.5rem]">
          <img class="w-[2rem] h-[2rem]" src="./images/image-avatar.webp" alt="Avatar of Greg Hooper">
          <span class="ml-[0.75rem] text-[0.875rem] text-custom-black font-black">Greg
            Hooper</span>
        </div>
      </div>

    </div>
  </main>

</body>

</html>
