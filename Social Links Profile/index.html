<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>
  <script defer src="https://kit.fontawesome.com/66cd2b0473.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./dist/app.css">

</head>

<body class="flex justify-center items-center min-h-dvh">

  <!-- Main Container -->
  <main
    class="flex flex-col justify-center items-center bg-custom-black w-[23.4375rem] md:w-[90rem] md:min-h-[60rem] small-padding large-padding">

    <!-- Dark Grey Card -->
    <div
      class="flex flex-col items-center justify-center p-[1.5rem] md:w-[24rem] md:p-[2.5rem] text-white bg-custom-darkgrey w-[20.4375rem] min-h-[36.1875rem] rounded-[0.75rem]">

      <!-- Avatar, Location, and Description -->
      <img class="w-[5.5rem] h-[5.5rem] rounded-[62.4375rem]" src="./images/avatar-jessica.jpeg" alt="">
      <h1 class="text-[1.5rem] mt-[1.5rem] mb-[0.25rem]">Jessica Randall</h1>
      <h2 class="text-[0.875rem] text-neon-green mb-[1.5rem] font-bold">London, United Kingdom</h2>
      <h3 class="text-[0.875rem] mb-[1.5rem]">"Front-end developer and avvid reader."</h3>

      <!-- Social Media Links -->
      <section class="flex flex-col space-y-[1rem]">
        <p class="custom-button">Github</p>
        <p class="custom-button">Frontend Mentor</p>
        <p class="custom-button">LinkedIn</p>
        <p class="custom-button">Twitter</p>
        <p class="custom-button">Instagram</p>
      </section>
    </div>

    <!-- Attribution -->
    <div
      class="flex flex-col items-center justify-center font-extrabold tracking-tight mt-[1.7rem] text-[1rem] text-white">
      <p class="px-[0.27rem]">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.
      </p>
      <p>
        Coded <span class="mr-[0.10rem]">by</span> <a href="https://github.com/CreativeLogic/" target="_blank"><i
            class="fab fa-github"></i><span><span class="pl-[0.29rem]">CreativeLogic</span></span>.</a>
      </p>
    </div>
  </main>
</body>
