<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./dist/app.css">
  <title>Preview Card Component</title>
</head>

<body>
  <main>

    <!-- Main Container -->

    <article class="flex justify-center items-center h-dvh">

      <!-- Outer Container -->

      <div class=" flex justify-center bg-cream small-padding large-padding">

        <!-- Card Container -->
        <div
          class="bg-white w-[21.4375rem] md:w-[37.5rem] flex flex-col md:grid md:grid-cols-2 rounded-[0.625rem] md:flex-row">

          <!-- Image -->

          <picture>
            <source srcset="images/image-product-desktop.jpg" media="(min-width:48em)">
            <img class="rounded-t-[0.625rem] md:rounded-r-none md:rounded-l-[0.625rem]"
              src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum closeup">
          </picture>



          <!-- Text Content -->
          <div class="rounded-[0.625rem] flex flex-col space-y-[1rem] md:m-[2rem] m-[1.5rem] text-aurometal
        font-montserrat  font-medium">
            <p class="text-[0.75rem] tracking-[0.3125rem] uppercase">Perfume</p>
            <h1 class="text-[2rem] leading-[2rem] font-bold text-gunmetal font-fraunces mb-[0.5rem]">Gabrielle Essence Eau De Parfum
            </h1>
            <p class="text-[0.875rem] leading-[1.4375rem]">A floral, solar and voluptuous interpretation composed by
              Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="flex gap-[1rem] items-center">
              <p class="text-[2rem] font-fraunces font-bold text-aquamarine ">$149.99
              </p>

              <!-- Prices -->

              <p class="line-through text-[0.8125rem]">$169.99</p>
            </div>
            <div
              class="inline-flex justify-center bg-aquamarine h-[3rem] rounded-[0.5rem] text-[0.875rem] gap-[1rem] items-center text-white font-bold text-white hover:cursor-pointer hover:bg-deepaquamarine mt-[1.4rem] ">
              <img class="h-[1rem]" src="./images/icon-cart.svg" alt="a shopping cart icon">
              <button>Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
