<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <script defer src="https://kit.fontawesome.com/66cd2b0473.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>QR Code Component</title>
</head>

<body>

    <!-- Main Container -->
    <div class="content-container">
        <article>
            <header>
                <img src="./images/image-qr-code.png" alt="qr code leading to the frontend mentor website">
            </header>
            <main>
                <h1>Improve your front-end skills by building projects</h1>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </main>
        </article>
        <!-- Attribution -->
        <footer>
            <div class="attribution">
                <p>
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                        Mentor.</a>
                </p>
                <p>
                    Coded by <a href="https://github.com/CreativeLogic/" target="_blank"><i
                            class="fab fa-github"></i><span><span class="pl-[0.29rem]"> CreativeLogic</span></span>.</a>
                </p>
            </div>
        </footer>

    </div>
</body>

</html>
